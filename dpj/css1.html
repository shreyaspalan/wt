<html>
    <head>
        <title>css</title>
        <style type="text/css">
			table{
				width: 50%;
				height: 50%;
				}
            tr:nth-child(2n){
                background-color: green;
            }
            tr:nth-child(2n+1){
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>K</td>
                <td>L</td>
            </tr>
            <tr>
                <td>M</td>
                <td>N</td>
                <td>O</td>
            </tr>
            
        
        </table>
    
    </body>
</html>
