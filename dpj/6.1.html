<html>
    <head>
        <script type="text/javascript" charset="utf-8">
            
            var a = prompt("enter the number: ");
            
            var i = 0;
            var j = 1;
            for(var x = 0; x<a ; x++){
                var y = j + i;
                document.write(j+",");
                i = j;
                j = y;
            }
        </script>
    </head>

</html>
