<html>
    <head>
    </head>
    <body>
        <script type="text/javascript">
            var value = prompt("Enter the string:");
            document.write("characters at odd position are:<br/>");
            for(var i=0;i<value.length;i+=2){
                document.write(value.charAt(i));
            }
            
        </script>
    </body>
</html>
