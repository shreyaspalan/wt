<html>
    <head>
        <script type="text/javascript" charset="utf-8">
        
            function mouseDown(){
                document.body.style.backgroundColor = "red";
            }
        
            function mouseUp(){
                document.body.style.backgroundColor = "yellow";
            }
        
        </script>
    </head>
    
    <body>
        <h1 onmousedown="mouseDown()" onmouseup="mouseUp()">Click the Text</h1>
    </body>
</html>
